name: Update README Date

on:
  push:
    branches:
      - main  # 自分のメインブランチ名に合わせてください（masterならmasterに）

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "//,//c\\n![Last Update](https://img.shields.io/badge/Last%20Updated-${{ env.DATE }}-blue?style=flat-square)\n" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update last updated date" || echo "No changes to commit"
          git push
