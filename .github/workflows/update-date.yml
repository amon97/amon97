name: Update README Date

on:
  push:
    branches:
      - main  # masterブランチを使っている場合は master に書き換えてください

jobs:
  update-date:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 書き込み権限を許可

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        # TZ=Asia/Tokyo を指定することで日本時間に設定します
        run: echo "DATE=$(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV

      - name: Update README
        env:
          BADGE: "![Last Update](https://img.shields.io/badge/Last%20Updated-${{ env.DATE }}-blue?style=flat-square)"
        run: |
          # sedの区切り文字を | にしてエラーを回避
          sed -i "s|.*|${BADGE} |g" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # 変更がない場合にエラーにならないよう || echo を追加
          git commit -m "docs: update last updated date (JST)" || echo "No changes to commit"
          git push
